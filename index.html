<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashfaque's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Ashfaque's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="Enter your email" type="text" class="form-control">
            <br>
            <input placeholder="Password" type="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" type="text" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" type="text" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler 
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('depositAmount');
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);

            updateSpanText('currentDeposit', depositNumber);
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNum = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNum;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            updateSpanText('currentBalance', depositNumber);
            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNum = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNum;
            // document.getElementById('currentBalance').innerText = totalBalance;

            document.getElementById('depositAmount').value = "";
        })
        // withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
            // const withdrawAmount = document.getElementById('withdrawAmount').value;
            // const withdrawNumber = parseFloat(withdrawAmount);
            
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";

        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, amountNumber){
        const current = document.getElementById(id).innerText;
        const currentNum = parseFloat(current);
        const total = amountNumber + currentNum;
        document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
